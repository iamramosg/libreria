<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Document</title>
</head>
<body>
  <section class="vh-100">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                      <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                              <img src="/static/PersonaLeyendo.jpg"
                                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                              <div class="card-body p-4 p-lg-5 text-black">

                                  <form action="acceso-login" method="post">

                                      <div class="d-flex align-items-center mb-3 pb-1">
                                          <img src="/static/logo.png" width="50" height="50" alt="">
                                          <span class="h1 fw-bold mb-0">Bienvenido</span>
                                      </div>

                                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesi&oacute;n</h5>

                                      <div class="form-outline mb-4">
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtCorreo">
                                        
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPassword">
       
                                      </div>

                                      <div class="pt-1 mb-4 text-center" >
                                        <button type="submit" class="btn btn-danger">Ingresar</button>
                                      </div>

   
                                      <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a href="actualizar.html"
                                                                                                                style="color: #393f81;">Registro nuevo usuario</a></p>
                                      <a href="#!" class="small text-muted">Terminos de uso.</a>
                                      <a href="#!" class="small text-muted">Politica de privacidad</a>
                                  </form>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='sweetalert2.min.js') }}"></script>


</body>
</html>
